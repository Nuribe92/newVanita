              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

              </form>

        <!--Carousel-->
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">

              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            </ol>
            <div id="carousel" class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./img/polvosSueltos-removebg-preview.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/polvoTraslucido-removebg-preview (2).png" alt="Second slide">

              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

            </aside>
            <aside id="meta" class="icons">

            </aside>
            <aside id="whatsapp" onclick="whatsappLink()" class="icons">

<hr>
